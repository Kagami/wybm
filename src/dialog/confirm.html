<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @font-face{font-family:"Open Sans";font-weight:400;src:url(opensans-regular.woff2) format("woff2")}
    @font-face{font-family:"Open Sans";font-weight:700;src:url(opensans-bold.woff2) format("woff2")}
    *{font-family:"Open Sans",sans-serif!important}
    body{margin:5px;overflow:hidden;background:#eee}
    #title{margin:0 0 10px 0}
    #ok,#cancel{font-size:20px;cursor:pointer}
  </style>
</head>
<body>
  <center>
    <h3 id="title"></h3>
    <button id="ok">Yes</button>
    <button id="cancel">No</button>
  </center>
  <script>
    var wybm = nw.Window.get().wybm;
    document.getElementById("title").textContent = wybm.opts.title;
    if (wybm.opts.focusOK) {
      document.getElementById("ok").focus();
    } else {
      document.getElementById("cancel").focus();
    }
    document.getElementById("ok").onclick = function() {
      wybm.emit("ok");
    }
    document.getElementById("cancel").onclick = function() {
      wybm.emit("cancel");
    }
  </script>
</body>
</html>
