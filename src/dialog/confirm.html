<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body{background:#eee}
    #title{margin:0}
    #ok,#cancel{font-size:20px;cursor:pointer}
  </style>
</head>
<body>
  <center>
    <h3 id="title"></h3>
    <br>
    <button id="ok">Yes</button>
    <button id="cancel" autofocus>No</button>
  </center>
  <script>
    var wybm = nw.Window.get().wybm;
    document.getElementById("title").innerText = wybm.opts.title;
    document.getElementById("ok").onclick = function() {
      wybm.emit("ok");
    }
    document.getElementById("cancel").onclick = function() {
      wybm.emit("cancel");
    }
  </script>
</body>
</html>
