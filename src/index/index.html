<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wybm | extract and cut youtube webms</title>
  <style>
    html,body,#index{height:100%;margin:0}
    body{background-color:#eee}
    select:focus{outline:none}
    input[type=button]:focus{outline:none}
    input[type=range]:focus{outline:none}
    input[type=button]:disabled{cursor:auto!important}
    select:disabled{opacity:0.5;cursor:not-allowed}
    progress::-webkit-progress-bar {
      background-color: #ddd;
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25) inset;
    }
    progress::-webkit-progress-value {
      background-color: #0bb;
      background-image: -webkit-linear-gradient(top,rgba(255,255,255,.25),rgba(0,0,0,.25));
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: #eee;
      cursor: pointer;
      width: 20px;
      height: 20px;
      margin-top: -9px;
      border-radius: 50%;
      border: 2px solid #999;
    }
    input[type=range]:hover::-webkit-slider-thumb {
      background-color: #ccc;
    }
    input[type=range]:active::-webkit-slider-thumb {
      background-color: #ccc;
      box-shadow: 0 1px 2px rgba(0,0,0,0.25) inset;
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 3px;
      background-color: #ccc;
      border-radius: 3px;
    }
    /* FIXME(Kagami): Refactor this shit with Radium. */
    .wybm-view-player-control {
      float: left;
      background-color: #fff;
    }
    .wybm-view-player-control_right {
      float: right;
    }
    .wybm-view-player-control:hover:not(.wybm-view-player-control_pressed) {
      background-color: #ddd;
    }
    .wybm-view-player-control_pressed, .wybm-view-player-control:active {
      background-color: #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25) inset;
    }
    .wybm-view-player-control:disabled {
      background-color: #fff !important;
    }
    .wybm-view-player-time {
      border: 1px solid #ccc;
    }
    .wybm-view-player-time:focus {
      outline: none;
      border-color: #999;
    }
    .wybm-view-player-time_invalid {
      border-color: #f00 !important;
    }
  </style>
</head>
<body>
  <div id="index"></div>
  <script src="index.js"></script>
</body>
</html>
